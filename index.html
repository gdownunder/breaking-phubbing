<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Lamp</title>
</head>
<body>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <a href="index.html">
                    <img src="Images/logo.png" alt="logo" class="logo">
                </a>
                <a href="settings.html">
                    <img src="Images/settings.png" alt="settings" class="settings">
                </a>
            </div>
        </header>
        <h2>TURN THE LAMP ON/OFF</h2>
        <label class="toggle">
            <input type="checkbox">
            <span class="transition"></span>
        </label>
        <div class="today">
            <div>
                <p>TODAY'S EVENTS</p><br>
                <p>Game Night</p>
                <p>8PM-10PM</p>
            </div>
            <button class="cancel">CANCEL</button>
        </div>
    </div>
    <footer class="app-footer">
        <ul>
            <li>
                <a class="current" href="index.html">
                    <img src="Images/home.png" alt="home" class="menu-icons">
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/calendar.png" alt="events" class="menu-icons">
                    Set Events
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/block.png" alt="apps" class="menu-icons">
                    Apps
                </a>
            </li>
        </ul>
    </footer>
</body>
<script src="min.js"></script>
</html>
