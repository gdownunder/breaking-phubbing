<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source Sans Pro'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="spectrum-1.8.1/spectrum-1.8.1/spectrum.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="spectrum-1.8.1/spectrum-1.8.1/spectrum.js"></script>
    <title>Lamp</title>
</head>
<body>
    <div class="content">
        <header class="app-header">
            <div class="container">
                <a href="index.html">
                    <img src="Images/logo.png" alt="logo" class="logo">
                </a>
                <a href="settings.html">
                    <img src="Images/settings.png" alt="settings" class="settings">
                </a>
            </div>
        </header>
        <div class="settings">
            <a href="index.html">
                <i class="fa fa-chevron-left"></i>
            </a>
            <p>SETTINGS</p>
        </div>
        <div class="light">
            <div>
                <p class="title">LIGHT</p>
                <div class="light_color">
                    <p>Partner 1</p>
                    <input type="text" name="colorPalette1" id="colorPalette1" style="display: none;">
                    <p>Partner 2</p>
                    <input type="text" name="colorPalette2" id="colorPalette2" style="display: none;">
                </div>
                <div class="box">
                    <img src="Images/intensity.png" alt="intensity" class="settings-icons">
                    <div class="sliderBox">
                        <input type="range" min="0" max="100" value="100" id="sliderRange" class="slider">
                        <p><span id="value"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="audio">
            <div>
                <p class="title">AUDIO</p>
                <label for="generic" class="radio">
                    <input type="radio" id="generic" name="voice" value="generic" checked="checked" class="radio_input">
                    <div class="radio_button"></div>
                    Generic Voice
                </label>
                <br>
                <label for="personalised" class="radio">
                    <input type="radio" id="personalised" name="voice" value="personalised" class="radio_input">
                    <div class="radio_button"></div>
                    Personalised Voice
                </label>
                <div class="box">
                    <img src="Images/audio.png" alt="audio" class="settings-icons">
                    <div class="sliderBox">
                        <input type="range" min="0" max="100" value="100" id="mysliderRange" class="slider">
                        <p><span id="myvalue"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <ul>
            <li>
                <a href="index.html">
                    <img src="Images/home.png" alt="home" class="menu-icons">
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/calendar.png" alt="events" class="menu-icons">
                    Set Events
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/block.png" alt="apps" class="menu-icons">
                    Apps
                </a>
            </li>
        </ul>
    </footer>
</body>
<script src="min.js"></script>
</html>
